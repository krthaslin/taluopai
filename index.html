<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DESTINY PROTOCOL V13</title>
    <style>
        :root {
            --void-bg: #000000;
            --card-w: 140px;
            --card-h: 240px;
            --gold: #c5a059;
            --neon: #9d00ff;
        }

        @media (max-width: 768px) {
            :root {
                --card-w: 95px; 
                --card-h: 165px;
            }
        }

        body {
            margin: 0;
            background-color: var(--void-bg);
            color: white;
            font-family: 'Georgia', serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .bg-gradient {
            position: absolute;
            width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a0b2e 0%, #000000 80%);
            z-index: -1;
            transition: opacity 1s;
        }

        /* --- UI å±‚ --- */
        .intro-layer {
            position: absolute;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .crystal-ball {
            width: 140px; height: 140px;
            border-radius: 50%;
            background: radial-gradient(circle at 35% 35%, rgba(255,255,255,0.9), rgba(157, 0, 255, 0.5), #220033 90%);
            box-shadow: 0 0 30px rgba(157, 0, 255, 0.4), inset -10px -10px 20px rgba(0,0,0,0.8);
            position: relative;
            margin-bottom: 40px;
            animation: floatBall 6s ease-in-out infinite;
        }
        
        @media (max-width: 768px) {
            .crystal-ball { width: 110px; height: 110px; margin-bottom: 30px; }
        }

        .crystal-ball::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 50% 50%, transparent 40%, rgba(255, 215, 0, 0.1) 60%, transparent 70%);
            animation: pulseInner 3s infinite;
        }

        .input-group {
            position: relative;
            width: 280px; max-width: 80%; text-align: center;
        }

        input {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(197, 160, 89, 0.3);
            border-radius: 30px;
            color: var(--gold);
            font-size: 16px;
            padding: 15px 0;
            text-align: center;
            outline: none;
            margin-bottom: 25px;
            transition: 0.3s;
        }
        
        input:focus { border-color: var(--gold); box-shadow: 0 0 15px rgba(197, 160, 89, 0.2); }

        button {
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 12px 40px;
            border-radius: 30px;
            cursor: pointer;
            letter-spacing: 2px;
            font-size: 14px;
            transition: all 0.3s;
            -webkit-tap-highlight-color: transparent;
        }

        button:hover { background: var(--gold); color: #000; box-shadow: 0 0 20px var(--gold); }

        /* --- å®¹å™¨ --- */
        .vortex-container {
            position: absolute;
            width: 100%; height: 100%;
            transform-style: preserve-3d;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1s;
        }

        .card-ring {
            position: absolute;
            width: 0; height: 0;
            transform-style: preserve-3d;
            transform: translateZ(0);
            transition: transform 2s ease-out;
        }

        .tarot-card {
            position: absolute;
            width: var(--card-w);
            height: var(--card-h);
            left: calc(var(--card-w) / -2);
            top: calc(var(--card-h) / -2);
            border-radius: 8px;
            transform-style: preserve-3d;
            transition: transform 1s, opacity 1s;
            cursor: default;
        }

        .face {
            position: absolute;
            width: 100%; height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0,0,0,0.8);
            overflow: hidden; 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 0.3s; /* åŠ å…¥æ¸å˜ï¼Œé˜²æ­¢å›¾ç‰‡åˆ‡æ¢é—ªçƒ */
        }

        /* èƒŒé¢é»˜è®¤çº¹ç† (æš—é‡‘è±æ ¼) */
        .face.back {
            background-color: #111;
            border: 1px solid #444;
            background-image: 
                linear-gradient(45deg, rgba(197, 160, 89, 0.05) 25%, transparent 25%, transparent 75%, rgba(197, 160, 89, 0.05) 75%),
                linear-gradient(45deg, rgba(197, 160, 89, 0.05) 25%, transparent 25%, transparent 75%, rgba(197, 160, 89, 0.05) 75%);
            background-position: 0 0, 10px 10px;
            background-size: 20px 20px;
            z-index: 2;
        }
        /* å½“èƒŒé¢è¢«èµ‹äºˆå›¾ç‰‡æ—¶ï¼Œéšè—è¿™ä¸ªé»˜è®¤çš„ç¬¦å· */
        .face.back:not([style*="background-image"])::after { content: 'âœ¦'; font-size: 30px; color: var(--gold); opacity: 0.2; }

        /* --- çš®è‚¤ç³»ç»Ÿï¼šæ­£é¢ (Front) --- */
        .face.front {
            transform: rotateY(180deg);
            z-index: 1;
            background-color: #000;
            border: 1px solid rgba(197, 160, 89, 0.5); 
        }

        /* --- æ ¸å¿ƒä¿®æ”¹ï¼šå»ç£¨ç ‚ï¼Œç•™é€šé€é®ç½© --- */
        .content-overlay {
            /* æ”¹ä¸º 60% é€æ˜åº¦çš„çº¯é»‘ï¼Œä¸å¸¦ blur */
            background: rgba(0, 0, 0, 0.6); 
            width: 90%;
            height: 90%;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            opacity: 0; /* åˆå§‹éšè— */
            transition: opacity 0.5s;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .face.front.loaded .content-overlay { opacity: 1; }

        /* æ¡Œé¢ç«¯å­—å· */
        .face.front h3 { margin: 0 0 5px 0; color: var(--gold); font-size: 16px; }
        .face.front p { font-size: 11px; line-height: 1.4; color: #eee; margin: 0; }
        .face.front .icon { font-size: 30px; margin: 10px 0; text-shadow: 0 0 10px var(--neon); }

        /* æ‰‹æœºç«¯å­—å·ä¼˜åŒ– (IMAXæ¨¡å¼) */
        @media (max-width: 768px) {
            .face.front h3 { font-size: 9px; margin-bottom: 4px; } 
            .face.front .icon { font-size: 20px; margin: 4px 0; }
            .face.front p { font-size: 6px; line-height: 1.5; transform: scale(0.95); }
        }

        .tarot-card.vanish { opacity: 0; transform: translate3d(0, 500px, -1000px) rotateX(45deg) !important; }

        .tarot-card.chosen {
            pointer-events: auto;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(197, 160, 89, 0.2);
            transition: transform 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.5s; 
            z-index: 999;
        }

        .tarot-card.flipped {
            z-index: 1000 !important;
            box-shadow: 0 0 100px var(--neon);
            transform: translate3d(0, 0, 400px) rotateY(180deg) scale(1.5) !important;
        }

        @media (max-width: 768px) {
            .tarot-card.flipped {
                /* æ‰‹æœº 3.2å€ IMAX */
                transform: translate3d(0, 0, 100px) rotateY(180deg) scale(3.2) !important;
            }
        }

        @keyframes floatBall { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .hidden { opacity: 0; pointer-events: none; transform: scale(0.8); }

    </style>
</head>
<body>

    <div class="bg-gradient" id="main-bg"></div>

    <div class="intro-layer" id="intro-ui">
        <div class="crystal-ball"></div>
        <div class="input-group">
            <input type="text" id="user-input" placeholder="è¾“å…¥æ‰€æ±‚ä¹‹äº‹..." autocomplete="off">
            <button onclick="startRitual()">å¼€å¯æ³•é˜µ</button>
        </div>
    </div>

    <div class="vortex-container" id="vortex-con">
        <div class="card-ring" id="card-ring"></div>
    </div>

    <script>
        const cardRing = document.getElementById('card-ring');
        const introUi = document.getElementById('intro-ui');
        const mainBg = document.getElementById('main-bg');
        
        const isMobile = window.innerWidth < 768;
        const TOTAL_CARDS = isMobile ? 12 : 24; 
        
        let allCards = [];
        let pendingAiResult = null;
        let isFetching = false;
        let activeFlippedCard = null; 

        // ä½ çš„ GitHub ç›´é“¾
        const SKINS = {
            MOON: "https://raw.githubusercontent.com/krthaslin/taluopai/main/card/moon.png", 
            STAR: "https://raw.githubusercontent.com/krthaslin/taluopai/main/card/star.png", 
            SUN:  "https://raw.githubusercontent.com/krthaslin/taluopai/main/card/sun.png"  
        };

        const LOCAL_BACKUP = [
            { title: "å‘½è¿ä¹‹è½®", icon: â˜¸ï¸", desc: "è½¬æœºå·²è‡³ã€‚è¿™ä¸æ˜¯ä½ èƒ½æ§åˆ¶çš„ï¼Œé¡ºåŠ¿è€Œä¸ºã€‚" },
            { title: "éšå£«", icon: "ğŸ•¯ï¸", desc: "ç­”æ¡ˆä¸åœ¨å¤–ç•Œï¼Œå‘å†…æ¢ç´¢ï¼Œç‹¬å¤„ä¼šå¸¦æ¥æ™ºæ…§ã€‚" }
        ];

        async function preFetchAiResult(query) {
            isFetching = true;
            try {
                const response = await fetch('/api/tarot', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query })
                });
                
                if (!response.ok) throw new Error("API Error");
                
                const data = await response.json();
                pendingAiResult = data;

                if (activeFlippedCard) {
                    renderCardContent(activeFlippedCard, data);
                }

            } catch (e) {
                console.error("AI Failed", e);
                pendingAiResult = LOCAL_BACKUP[Math.floor(Math.random() * LOCAL_BACKUP.length)];
                if (activeFlippedCard) {
                    renderCardContent(activeFlippedCard, pendingAiResult);
                }
            } finally {
                isFetching = false;
            }
        }

        function startRitual() {
            const query = document.getElementById('user-input').value;
            if(!query) return alert("å¿ƒè¯šåˆ™çµï¼Œè¯·è¾“å…¥é—®é¢˜...");
            introUi.classList.add('hidden');
            preFetchAiResult(query);
            generateVortex();
        }

        function generateVortex() {
            const radius = isMobile ? 220 : 550; 
            const zPush = isMobile ? -350 : 0; 
            const yJitter = isMobile ? 180 : 300; 
            
            if(isMobile) {
                cardRing.style.transform = `translateZ(${zPush}px)`;
            }

            for(let i=0; i<TOTAL_CARDS; i++) {
                const card = document.createElement('div');
                card.className = 'tarot-card';
                card.innerHTML = `<div class="face back"></div><div class="face front"><div class="content-overlay"></div></div>`;

                card.style.transform = `translate3d(0, 800px, -2000px)`; 
                cardRing.appendChild(card);
                allCards.push(card);

                setTimeout(() => {
                    const angle = (360 / TOTAL_CARDS) * i;
                    const randomY = (Math.random() - 0.5) * yJitter; 
                    card.style.opacity = 1;
                    card.style.transform = `rotateY(${angle}deg) translateZ(${radius}px) translateY(${randomY}px)`;
                }, 100 + (i * 30));
            }

            setTimeout(performSelection, 3000);
        }

        function performSelection() {
            const step = Math.floor(TOTAL_CARDS / 3);
            const indices = [0, step, step * 2];
            const chosenCards = indices.map(i => allCards[i]);

            allCards.forEach((card, idx) => {
                if(!indices.includes(idx)) card.classList.add('vanish');
            });

            chosenCards.forEach((card) => {
                card.style.transition = 'transform 0.4s ease-in'; 
                card.style.transform = `translate3d(0, 0, -2000px) rotateY(0deg)`;
            });

            setTimeout(() => {
                chosenCards.forEach((card, i) => {
                    const spread = isMobile ? 130 : 200;
                    
                    let xPos = 0;
                    if(i === 0) xPos = -spread;
                    if(i === 2) xPos = spread;

                    card.offsetHeight; 
                    card.className = 'tarot-card chosen'; 
                    let rotY = 0;
                    if(i === 0) rotY = 10;
                    if(i === 2) rotY = -10;

                    const yOffset = isMobile ? -50 : 0;
                    const zPop = isMobile ? 200 : 200;
                    const baseScale = 1.0;

                    card.style.transform = `translate3d(${xPos}px, ${yOffset}px, ${zPop}px) rotateY(${rotY}deg) scale(${baseScale})`;
                    
                    // --- æ ¸å¿ƒä¿®æ”¹ï¼šé€‰ç‰Œé˜¶æ®µå³æ³¨å…¥çš®è‚¤ ---
                    const backFace = card.querySelector('.face.back');
                    const frontFace = card.querySelector('.face.front');
                    let skinUrl = '';
                    if (i === 0) skinUrl = SKINS.MOON;
                    if (i === 1) skinUrl = SKINS.STAR;
                    if (i === 2) skinUrl = SKINS.SUN;
                    
                    // åŒæ—¶ç»™æ­£åé¢è´´å›¾ï¼Œç¡®ä¿æµç¨‹è§†è§‰ç»Ÿä¸€
                    backFace.style.backgroundImage = `url('${skinUrl}')`;
                    frontFace.style.backgroundImage = `url('${skinUrl}')`;

                    card.onclick = () => revealContent(card);
                });
            }, 500); 
        }

        function renderCardContent(card, data) {
            const overlay = card.querySelector('.content-overlay');
            const frontFace = card.querySelector('.face.front');
            
            overlay.innerHTML = `
                <h3>${data.title}</h3>
                <div class="icon">${data.icon}</div>
                <p>${data.desc}</p>
            `;
            frontFace.classList.add('loaded');
        }

        function revealContent(card) {
            if(card.classList.contains('flipped')) return;

            activeFlippedCard = card; 
            mainBg.style.opacity = '0.3'; 

            document.querySelectorAll('.chosen').forEach(c => {
                if(c !== card) {
                    c.style.opacity = 0;
                    c.style.pointerEvents = 'none';
                }
            });

            if (pendingAiResult) {
                renderCardContent(card, pendingAiResult);
            } else {
                const overlay = card.querySelector('.content-overlay');
                const frontFace = card.querySelector('.face.front');
                overlay.innerHTML = `
                    <h3>æ¥æ”¶ä¸­...</h3>
                    <div class="icon" style="animation:pulseInner 1s infinite">ğŸ“¡</div>
                    <p>æ­£åœ¨ä»å®‡å®™æ·±å¤„ä¸‹è½½ç¥è°•...</p>
                `;
                frontFace.classList.add('loaded');
            }

            card.classList.add('flipped');
        }
    </script>
</body>
</html>
